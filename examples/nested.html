<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>nested example</title>
  </head>
  <body>
    <web-layer id="parent" src="https://localhost:8080/examples/anonymous">
      <web-layer id="child">
        <template>
          <slot></slot>
        </template>
        hello world
      </web-layer>
    </web-layer>
    <web-layer src="https://localhost:8080/examples/anonymous">
      <web-layer src="https://localhost:8080/examples/base"></web-layer>
    </web-layer>
    <script  src="https://localhost:8080/index.js"></script>
  </body>
</html>
