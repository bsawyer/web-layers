<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>src example</title>
  </head>
  <body>
    <web-layer
      id="src"
      src="https://localhost:8080/examples/base">
    </web-layer>
    <script type="text/javascript">
      src.addEventListener('layerSourced', ()=>{
        console.log('src layerSourced')
      })
      src.addEventListener('layerRendered', ()=>{
        console.log('src layerRendered');
      })
      window.addEventListener('DOMContentLoaded', ()=>{
        console.log('src window DOMContentLoaded')
      })
      window.addEventListener('load', ()=>{
        console.log('src window load')
      })
      window.addEventListener('sourceComplete', ()=>{
        console.log('src sourceComplete')
      })
      window.addEventListener('renderComplete', ()=>{
        console.log('src renderComplete')
      })
    </script>
    <script type="module"  src="https://localhost:8080/index.js"></script>
  </body>
</html>
