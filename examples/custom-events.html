<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>custom events</title>
  </head>
  <body>
    <web-layer
      src="https://localhost:8080/examples/source-event"
      sourceEvent="customSourceEvent"
      showLayerContent>
      show me while i'm being sourced
    </web-layer>
    <web-layer
      src="https://localhost:8080/examples/render-event"
      renderEvent="customRenderEvent"
      previewSourceTemplate>
      don't show me while i'm being sourced
    </web-layer>
    <script  src="https://localhost:8080/index.js"></script>
  </body>
</html>
